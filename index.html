<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forensic Log Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-regular fa-file" style="font-size: 36px; color: #2a5298;"></i>
            <h1>Digital Forensic Log Analyzer</h1>
        </header>

        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <i class="fa-regular fa-file" style="font-size: 60px; color: #2a5298; padding-bottom: 20px;"></i>
            <p style="font-size: 18px; margin-bottom: 10px; color: #1e3c72;"><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #6c757d;">Supported formats: .log, .txt</p>
            <p id="fileName" style="margin-top: 10px; color: #2a5298; font-weight: bold;"></p>
            <input type="file" id="fileInput" accept=".log,.txt">
        </div>

        <div id="analysisSection" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Entries</h3>
                    <div class="value" id="totalEntries">0</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h3>Errors</h3>
                    <div class="value" id="errorCount">0</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h3>Unique IPs</h3>
                    <div class="value" id="uniqueIPs">0</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <h3>Suspicious</h3>
                    <div class="value" id="suspiciousCount">0</div>
                </div>
            </div>

            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search logs...">
                <select id="levelFilter">
                    <option value="all">All Levels</option>
                    <option value="DEBUG">DEBUG</option>
                    <option value="INFO">INFO</option>
                    <option value="WARN">WARNING</option>
                    <option value="ERROR">ERROR</option>
                </select>
                <button onclick="exportReport()">Export Report</button>
                <button onclick="clearCache()" style="background: #dc3545;">Clear Cache</button>
            </div>

            <div class="grid-2">
                <div class="section">
                    <h2>Top IP Addresses</h2>
                    <div class="list-container" id="ipList"></div>
                </div>
                <div class="section">
                    <h2>Log Level Distribution</h2>
                    <div class="list-container" id="levelList"></div>
                </div>
            </div>

            <div class="section">
                <h2>Suspicious Activities</h2>
                <div id="suspiciousAlert" class="alert alert-danger hidden">
                    <strong>⚠️ Warning:</strong> <span id="suspiciousText"></span>
                </div>
                <div class="log-entries" id="suspiciousEntries"></div>
            </div>

            <div class="section">
                <h2>Log Entries</h2>
                <div class="log-entries" id="logEntries"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
